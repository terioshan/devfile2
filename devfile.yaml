schemaVersion: 2.1.0
metadata:
  name: vscode
attributes:
  che-editor.yaml: |
    inline:
    schemaVersion: 2.1.0
    metadata:
      name: che-incubator/che-code/insiders
      displayName: che-code
      description: Code OSS integration in Eclipse Che.
      icon: https://raw.githubusercontent.com/che-incubator/che-code/main/code/resources/server/code-512.png?sanitize=true
      attributes:
        publisher: che-incubator
        version: insiders
        title: CheCode Insiders.
        repository: https://github.com/che-incubator/che-code
        firstPublicationDate: '2021-10-31'
        skipMetaYaml: true
    commands:
      - id: init-container-command
        apply:
          component: che-code-injector
    events:
      preStart:
        - init-container-command
    components:
      - name: che-code-injector
        container:
          image: 'quay.io/che-incubator/che-code:insiders'
          command: ["/entrypoint-init-container.sh"]
          volumeMounts:
            - name: checode
              path: /checode
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
      - name: che-code-runtime-description
        container:
          image: 'quay.io/devfile/universal-developer-image:ubi8-770ea4a'
          memoryLimit: 1024Mi
          memoryRequest: 256Mi
          cpuLimit: 500m
          cpuRequest: 30m
          command:
            - /checode/entrypoint-volume.sh
          volumeMounts:
            - name: checode
              path: /checode
          endpoints:
            - name: che-code
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
              path: '?tkn=eclipse-che'
              targetPort: 3100
              exposure: public
              secure: true
              protocol: http
            - name: code-redirect-1
              targetPort: 13131
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
            - name: code-redirect-2
              targetPort: 13132
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
            - name: code-redirect-3
              targetPort: 13133
              exposure: public
              protocol: http
              attributes:
                discoverable: false
                urlRewriteSupported: true
        attributes:
          app.kubernetes.io/component: che-code-runtime
          app.kubernetes.io/part-of: che-code.eclipse.org
      - name: checode
        volume: {}
components:
  - name: dev
    container:
      image: quay.io/che-incubator/che-code-dev:insiders
      memoryLimit: 7Gi
      cpuLimit: 3500m
      endpoints:
        - exposure: public
          name: dev
          secure: true
          protocol: http
          targetPort: 8000
  - name: projects
    volume:
      size: 3Gi
commands:
  - id: build
    exec:
      component: dev
      workingDir: ${PROJECTS_ROOT}/che-code
      commandLine: |
        yarn watch
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      component: dev
      workingDir: ${PROJECTS_ROOT}/che-code
      commandLine: |
        yarn server
      group:
        kind: run
        isDefault: true
